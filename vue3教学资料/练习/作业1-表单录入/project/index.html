<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/vue.global.js"></script>
</head>
<body>
<div id="app">
    <div class="container d-flex justify-content-center">
        <form class="card p-3">
            <div>
                <label class="form-label">姓名</label>
                <input type="text" class="form-control" v-model="name">
            </div>
            <div>
                <label class="form-label">性别</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input v-model="sex" type="radio" class="form-check-input" value="male">
                        <label class="form-check-label">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input v-model="sex" type="radio" class="form-check-input" value="female">
                        <label class="form-check-label">女</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input v-model="sex" type="radio" class="form-check-input" value="other">
                        <label class="form-check-label">其他</label>
                    </div>
                </div>
            </div>
            <div>
                <label class="form-label">年龄</label>
                <input type="number" class="form-control" v-model.number="age">
            </div>
            <div>
                <label class="form-label">爱好</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input v-model="hobbies" type="checkbox" class="form-check-input" value="dlq">
                        <label class="form-check-label">打篮球</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input v-model="hobbies" type="checkbox" class="form-check-input" value="tzq">
                        <label class="form-check-label">踢足球</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input v-model="hobbies" type="checkbox" class="form-check-input" value="ymq">
                        <label class="form-check-label">羽毛球</label>
                    </div>
                </div>
            </div>
            <div>
                <label class="form-label">班级</label>
                <select class="form-select" v-model="clazz">
                    <option value="" disabled>请选择</option>
                    <option value="1">一班</option>
                    <option value="2">二班</option>
                    <option value="3">三班</option>
                </select>
            </div>
            <div>
                <label class="form-label">简介</label>
                <textarea v-model="desc" rows="4" class="form-control"></textarea>
            </div>
            <div>
                <button class="btn btn-primary w-100" @click.prevent.stop="submit">提交</button>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    let stu = {
        name: '姓名',
        sex: '性别', // radio
        age: '年龄',
        clazz: '班级', // 设用 select
        hobbies: '爱好', // checkbox
        desc: '简介' // textarea
    };

    const App = {
        data() {
            return {
                name: '',
                sex: 'other',
                age: 0,
                clazz: '',
                hobbies: [],
                desc: ''
            };
        },
        methods: {
            submit() {
                console.log(this.$data);
            }
        }
    };

    let app = Vue.createApp(App);
    let vm = app.mount('#app');
</script>
</html>
