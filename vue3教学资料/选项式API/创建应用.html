<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.global.js"></script>
</head>

<body>
    <!-- 创建一个用于 vue 对象挂载的节点 -->
    <div id="app">
        <!-- 若 vue 组件中没有 template 和 render 属性，也可以直接写在挂载的元素内，如下: -->
        <h1>{{text}}</h1>
    </div>
</body>
<script>

    // 知识点：
    // vue应用创建的必要步骤
    // 引入依赖
    // 创建应用根节点
    // 创建app对象
    // 挂载应用
    // 关于模板的声明方法
    //   1. 在根节点中
    //   2. 在配置对象中使用 template 属性
    //   3. 在配置对象中使用 render 函数


    // 创建 vue 应用程序
    let app = Vue.createApp({
        // template 在 vue3 中允许有多个根节点，但建议只写一个
        // template: `
        //     <h1>hello vue!!!</h1>
        // `
        // render() {
        //     // https://staging-cn.vuejs.org/api/render-function.html#h
        //     // 在 react 当中 返回的东西称为 ReactDOM 对象
        //     // 在 vue 中称为 VNode 对象

        //     // h 函数接收三个参数
        //     // 第一个参数：标签或组件
        //     // 第二个参数：props属性
        //     // 第三个参数：children数组(可以当作innerHTML使用)，用来描述 innerHTML，该参数和第二个参数的innerHTML属性冲突
        //     return Vue.h('div', { style: 'color: red'/*, innerHTML: 'hello'*/ },
        //         [
        //             Vue.h('h1', { style: 'color: green' }, 'hello'),
        //             Vue.h('h2', { style: 'color: yellow' }, 'world')
        //         ]
        //     )
        // }

        data() {
            return {
                text: 'hello vue!!!'
            }
        }
    })

    // 挂载应用
    app.mount('#app')
</script>

</html>
