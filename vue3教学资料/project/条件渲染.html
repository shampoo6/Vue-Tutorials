<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <!-- v-if 中是bool表达式，值为true时该元素渲染，否则不渲染 -->
        <div v-if="sex==='male'">男</div>
        <div v-else-if="sex==='female'">女</div>
        <div v-else>其他</div>

        <!-- v-show 中是bool表达式，值为true时该元素显示，否则不显示 -->
        <div v-show="sex==='male'">男</div>
        <div v-show="sex==='female'">女</div>
        <div v-show="sex==='other'">其他</div>

        <!-- v-if 和 v-show 的区别：v-show 的元素始终存在，它使用 display 来显示和隐藏元素，而 v-if 为false的根本就不会被插入到文档中 -->
    </div>
</body>
<script>
    // 知识点：
    // v-if
    // v-show
    // v-if 和 v-show 区别


    const App = {
        data() {
            return {
                sex: 'male'
            }
        }
    }
    let app = Vue.createApp(App)
    let vm = app.mount('#app')
</script>

</html>
