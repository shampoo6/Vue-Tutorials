<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-router.js"></script>
</head>
<body>
<div id="app">
    <router-view></router-view>
</div>
</body>
<script>
    const X = () => Promise.resolve({
        template: '<div>这是X</div>'
    })

    const Y = () => Promise.resolve({
        template: '<div>这是Y</div>'
    })

    let router = new VueRouter({
        // mode: 'history',
        routes: [
            {
                path: '/',
                redirect: '/x'
            },
            {
                path: '/x',
                component: X
            },
            {
                path: '/y',
                component: Y
            }
        ]
    })

    new Vue({router}).$mount('#app')
</script>
</html>
