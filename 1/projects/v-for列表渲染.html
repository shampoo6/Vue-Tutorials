<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <h3>用户信息列表</h3>
    <table border>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <!--  自定义元素名为el，索引为index  -->
        <tr v-for="(el, index) in users" :key="el.name"> <!-- 一定要绑定key，绑定的值一定是个不会重复的值 -->
            <!--  在v-for中间的标签，都可以访问el和index  -->
            <td>{{index}}</td>
            <td>{{el.name}}</td>
            <td>{{el.sex}}</td>
            <td>{{el.age}}</td>
        </tr>
    </table>
    <!--  错误的修改方式  -->
    <button @click="changeNumberOne">修改第一个元素</button>
</div>
</body>
<script>

    // v-for 列表渲染
    // 一定要绑定key，且必须是唯一值

    let app = new Vue({
        el: '#app',
        data() {
            return {
                users: [
                    {
                        name: '张三',
                        sex: '男',
                        age: 12
                    }, {
                        name: '李四',
                        sex: '女',
                        age: 11
                    }, {
                        name: '王麻子',
                        sex: '男',
                        age: 13
                    },
                ]
            }
        },
        methods: {
            changeNumberOne() {
                this.users[0] = {
                    name: '张三2',
                    sex: '男',
                    age: 21
                }
            }
        }
    })
</script>
</html>
