<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <script src="js/vue.js"></script>
</head>

<body>
<div id="app">
    <!--访问属性-->
    <p>{{msg}}</p>
    <p>
        <!--绑定事件-->
        <button @click="btn1">btn1</button>
    </p>
    <p>
        <button @click="btn2">btn2</button>
    </p>
    <p>
        <button @click="btn3">btn3</button>
    </p>
</div>
</body>
<script>
    // 创建一个vue实例
    let app = new Vue({
        el: '#app', // 必须要指定vue需要渲染的元素，并且具备vue功能的标签都要写在该元素中才能生效
        data() { // 声明数据
            return {
                msg: '尚未选择' // 此处的数据是响应式的
            }
        },
        methods: { // 声明方法
            btn1() {
                this.msg = 'btn1被点击了'
            },
            btn2() {
                this.msg = 'btn2被点击了'
            },
            btn3() {
                this.msg = 'btn3被点击了'
            }
        }
    })
</script>

</html>
