<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- v-if的作用是：bool表达式为true时，渲染该节点到页面中 -->
    <!-- v-if中填入一个bool表达式 -->
    <h1>v-if</h1>
    <div v-if="visible">{{text}}</div>
    <button v-on:click="switchText">{{visible?'隐藏':'显示'}}</button>

    <!-- v-show通过控制css样式来达到隐藏和显示节点的目的 -->
    <!-- v-show中填入一个bool表达式 -->
    <h1>v-show</h1>
    <div v-show="visible2">{{text}}</div>
    <button v-on:click="switchText2">{{visible2?'隐藏':'显示'}}</button>
</div>
</body>
<script>
    let vm = new Vue({
        el: '#app',
        data() {
            return {
                visible: true, // 定义一个指示是否显示的变量
                visible2: true,
                text: '这是一段文本',
                text2: '这是一段文本2'
            }
        },
        methods: {
            switchText() {
                this.visible = !this.visible
            },
            switchText2() {
                this.visible2 = !this.visible2
            }
        }
    })
</script>
</html>
