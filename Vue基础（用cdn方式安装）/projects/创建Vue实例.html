<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <h1>{{msg}}</h1>
    <div id="app">
        <!-- vue的模板内容必须写在 声明的根节点中 此处根节点是 id为app的div -->
        <h1>{{msg}}</h1>
        <h1>{{title}}</h1>
        <!-- 使用v-on绑定事件 此处的click是事件的名称 btnClick是vue对象的methods中声明的方法 -->
        <button v-on:click="btnClick">按钮</button>
    </div>

    <div id="app2"></div>
</body>
<script>
    let vue = new Vue({
        el: '#app', // 声明哪一个是vue模板的根节点，值是一个css选择器
        data() { // 声明数据模型，注意：该data是一个函数，返回一个json对象
            return {
                msg: '这是一条信息', // 声明数据变量
                title: '这是抬头'
            }
        },
        // 在methods中声明的是用户自定义的方法
        methods: {
            // 此处自定义的方法，可以在html模板中访问到
            btnClick() {
                alert('按钮被点击了')
            }
        }
    })


    // 也可以使用 render 函数 或 template 属性 来规定vue对象的html模板
    let vue2 = new Vue({
        // template 属性用于定义 vue 对象的模板
        template: '<h1>{{text}}</h1>',
        data(){
            return {
                text: 'hello app2'
            }
        }
    }).$mount('#app2')


    console.log(vue.$children) // vue对象的子组件
    console.log(vue.$el) // vue 对象对应的 html 文档
    console.log(vue.$parent) // 父组件
    // 所有声明在data中的属性或methods中的函数都可以在vue对象中直接访问
    console.log(vue.msg);
    console.log(vue.btnClick);
    console.log(vue.$data); // 真实的数据存放在$data中
</script>

</html>
