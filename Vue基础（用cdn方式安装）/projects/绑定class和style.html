<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <style>
        .color1 {
            color: #59fb00;
        }

        .color2 {
            color: #2683ff;
        }

        .font-size {
            font-size: 24px
        }
    </style>
</head>
<body>
<div id="app">
    <!-- 动态绑定class -->
    <div v-bind:class="c1">这是一段文本</div>
    <button v-on:click="changeColor">切换颜色</button>
    <!-- 动态绑定style -->
    <div v-bind:style="divStyle">这是一段文本</div>
    <button v-on:click="changeStyle">切换样式</button>
</div>
</body>
<script>
    let vm = new Vue({
        el: '#app',
        data() {
            return {
                // 绑定的class可以有多个
                c1: 'color1 font-size',
                divStyle: {
                    // display: 'block'
                    // css样式由两个以上单词组成时，使用驼峰命名
                    backgroundColor: 'white'
                }
            }
        },
        methods: {
            changeColor() {
                this.c1 = this.c1 === 'color1 font-size' ? 'color2' : 'color1 font-size'
            },
            changeStyle() {
                // this.divStyle.display = this.divStyle.display === 'block'? 'none': 'block'
                this.divStyle.backgroundColor = this.divStyle.backgroundColor === 'white' ? 'blue' : 'white'
            }
        }
    })
</script>
</html>
