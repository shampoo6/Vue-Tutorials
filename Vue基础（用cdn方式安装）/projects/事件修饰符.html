<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <form action="http://www.baidu.com">
        <!-- @ 是事件绑定v-on的缩写 -->
        <!-- prevent修饰符可以阻止元素触发默认事件 -->
        <!-- stop可以阻止事件冒泡 -->
        <button @click.prevent.stop="submit">提交</button>
        <!-- once使事件处理程序只会生效一次，且相关修饰符的效果，也只会生效一次 -->
        <button @click.once.prevent.stop="submit2">提交2</button>
    </form>

    <br/>

    <!-- 以下是按键修饰符 -->
    <!-- 按键修饰符，只能修饰按键相关事件 -->
    <!-- 修饰符为字母时的效果是：对应字母按键被点击时，才会触发按键事件 -->
    <button @keyup.w="keyupHandler">按键修饰符</button>
    <!-- 除了字母修饰意外，还有一些功能键，如下 -->
    <!--.enter
    .tab
    .delete (捕获“删除”和“退格”键)
    .esc
    .space
    .up
    .down
    .left
    .right-->
    <button @keyup.enter="keyupHandler2">按键修饰符2</button>

    <br/>
    <br/>

    <!--系统修饰符-->
    <!--.ctrl
    .alt
    .shift
    .meta-->
    <!-- meta windows系统代表的是windows键，mac系统中代表command键 -->
    <button @keydown.ctrl="systemKeyHandler">系统修饰符</button>

    <!-- exact修饰符用于修饰系统修饰符 -->
    <!-- 加入exact修饰符后，必须精准输入组合键，事件才能触发 -->
    <button @keydown.shift.p.exact="systemKeyHandler">系统修饰符</button>
</div>
</body>
<script>
    let vm = new Vue({
        el: '#app',
        methods: {
            submit(e) {
                console.log('submit 被调用了')
            },
            submit2() {
                console.log('submit2 被调用了')
            },
            keyupHandler() {
                console.log('keyupHandler 被调用了')
            },
            keyupHandler2() {
                console.log('keyupHandler2 被调用了')
            },
            systemKeyHandler() {
                console.log('systemKeyHandler 被调用了')
            }
        }
    })
</script>
</html>
