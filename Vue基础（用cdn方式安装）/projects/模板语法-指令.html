<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <style>
        .color1 {
            background-color: crimson;
        }

        .color2 {
            background-color: aqua;
        }
    </style>
</head>
<body>
<div id="app">
    <!-- 使用"v-"前缀的特殊属性就是指令 -->
    <!-- 缩写 -->
    <p>{{msg}}</p>
    <p>
        <!-- 类似v-on的指令还有：v-bind v-slot v-if v-for 和自定义指令 -->
        <button v-on:click="btn1">btn1</button>
    </p>
    <p>
        <button @click="btn2">btn2</button>
    </p>
</div>
</body>
<script>

    let app = new Vue({
        el: '#app',
        data() {
            return {
                msg: 'null',
                msg2: '',
                msg3: '',
                myHtml: '<span style="color: red">这是一段html代码</span>',
                bugHtml: '<button onclick="alert(\'这是个bug\')">按钮</button>',
                clazz: 'color1',
                num: 1,
                num2: 1,
                inputValue1: ''
            }
        },
        methods: {
            btn1() {
                this.msg = 'btn1 被点击了'
            },
            btn2() {
                this.msg = 'btn2 被点击了'
            },
            changeStyle() {
                this.clazz = this.clazz === 'color1' ? 'color2' : 'color1'
                this.num = this.num === 1 ? 2 : 1
            },
            showNum() {
                alert(typeof this.num)
            },
            showNum2() {
                alert(typeof this.num2)
            },
            showMsg3() {
                console.info(this.msg3)
            },
            divClick() {
                console.log('div被点击了')
            },
            buttonClick() {
                console.log('button被点击了')
            },
            submit() {
                console.log('提交按钮被点击了')
            },
            formClick() {
                console.log('表单被点击了')
            },
            trigger() {
                console.log('trigger被触发了')
            },
            showInput1() {
                console.log(this.inputValue1)
            }
        }
    })

</script>
</html>
