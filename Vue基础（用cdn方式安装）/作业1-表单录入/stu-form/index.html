<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>

<div class="container d-flex justify-content-center">
    <!-- vue 模板 -->
    <div id="app" style="width: 300px;">
        <div class="card p-3">
            <h1 class="text-center">学生信息</h1>
            <form>
                <div class="d-flex mb-3">
                    <label class="col-3 form-label d-flex align-items-center">姓名</label>
                    <input v-model.trim="form.name" name="name" class="col form-control"/>
                </div>
                <div class="d-flex mb-3">
                    <label class="col-3 form-label d-flex align-items-center">性别</label>
                    <div class="col">
                        <!-- radio 和 checkbox 的双向绑定 请给每个选项绑定到同一个变量上 -->
                        <div class="form-check-inline">
                            <input v-model="form.sex" name="sex" type="radio" class="form-check-input" value="male"/>
                            <label class="form-check-label">男</label>
                        </div>
                        <div class="form-check-inline">
                            <input v-model="form.sex" name="sex" type="radio" class="form-check-input" value="female"/>
                            <label class="form-check-label">女</label>
                        </div>
                        <div class="form-check-inline">
                            <input v-model="form.sex" name="sex" type="radio" class="form-check-input" value="other"/>
                            <label class="form-check-label">其他</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex mb-3">
                    <label class="col-3 form-label d-flex align-items-center">年龄</label>
                    <input v-model.number="form.age" name="age" type="number" class="col form-control"/>
                </div>
                <div class="d-flex mb-3">
                    <label class="col-3 form-label d-flex align-items-center">班级</label>
                    <select v-model="form.clazz" class="form-select">
                        <option selected disabled value="">请选择班级</option>
                        <option value="1班">1班</option>
                        <option value="2班">2班</option>
                        <option value="3班">3班</option>
                    </select>
                </div>
                <div class="d-flex mb-3">
                    <label class="col-3 form-label d-flex align-items-center">爱好</label>
                    <div class="col">
                        <div class="form-check-inline">
                            <input v-model="form.hobbies" name="hobbies" type="checkbox" class="form-check-input"
                                   value="sing"/>
                            <label class="form-check-label">唱歌</label>
                        </div>
                        <div class="form-check-inline">
                            <input v-model="form.hobbies" name="hobbies" type="checkbox" class="form-check-input"
                                   value="dance"/>
                            <label class="form-check-label">跳舞</label>
                        </div>
                        <div class="form-check-inline">
                            <input v-model="form.hobbies" name="hobbies" type="checkbox" class="form-check-input"
                                   value="paint"/>
                            <label class="form-check-label">绘画</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex mb-3">
                    <label class="col-3 form-label d-flex align-items-center">简介</label>
                    <textarea v-model="form.desc" name="desc" class="form-control" rows="4"></textarea>
                </div>
                <div>
                    <button @click.stop.prevent="onSubmit" class="btn btn-primary w-100">提交</button>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
<script>
    const vm = new Vue({
        el: '#app',
        data() {
            return {
                form: {
                    name: '',
                    sex: 'other', // 使用vue 显示默认数据
                    age: 0,
                    clazz: '',
                    hobbies: [], // 使用数组保存checkbox
                    desc: ''
                }
            }
        },
        methods: {
            onSubmit() {
                console.log(this.form)
            }
        }
    })
</script>

</html>
